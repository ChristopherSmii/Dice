<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let controlValue=true;
        let rNumb,helpingValue;
        function hide(){
            if(controlValue){
                controlValue=false;
                document.getElementsByClassName('dice')[0].style="opacity:0";
            }
            else{
                controlValue=true;
                document.getElementsByClassName('dice')[0].style="opacity:1";
            }
        }
        function randomNumber(){
            rNumb=Math.floor(1+Math.random()*6);
        }
        function randomNumberDisplay(){
            randomNumber();
            
            document.getElementsByClassName('dice')[0].innerHTML=rNumb;
            
            for(let i=0;i<9;i++){
                document.getElementsByClassName('dot')[i].style="opacity:0";
            }
            for(let i=0;i<rNumb&&rNumb==1;i++){
                document.getElementsByClassName('r1')[i].style="opacity:1";
            }
            for(let i=0;i<rNumb&&rNumb==2;i++){
                document.getElementsByClassName('r2')[i].style="opacity:1";
            }
            for(let i=0;i<rNumb&&rNumb==3;i++){
                document.getElementsByClassName('r3')[i].style="opacity:1";
            }
            for(let i=0;i<rNumb&&rNumb==4;i++){
                document.getElementsByClassName('r4')[i].style="opacity:1";
            }
            for(let i=0;i<rNumb&&rNumb==5;i++){
                document.getElementsByClassName('r5')[i].style="opacity:1";
            }
            for(let i=0;i<rNumb&&rNumb==6;i++){
                document.getElementsByClassName('r6')[i].style="opacity:1";
            }
        }

    </script>
    <style>
        .flex-container{
            display: flex;
            flex-direction: column-reverse;
            justify-content: center;
            align-items: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .dice{
            margin:30px;
            font-size: 60px;
            color:red;
            z-index: 10;
        }
        .btnm{
            background-color: #212529;
            padding: 15px;
            border-radius: 20px;
            text-emphasis: none;
            user-select: none;
            opacity: 0.75;
        }
        .btnm:hover{
            opacity: 1;

        }
        #d1{
            display: grid;
            grid-template-columns: repeat(3,25px);
            gap:5px;
            border:3px solid white;
            z-index: 0;
            padding: 10px;
            border-radius: 15px;
        }
        .dot{
            width:25px;
            height:25px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
        }
        .fillD{
            position: relative;
            width:fit-content;
        }
        #centerDice{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .r1{
            opacity: 1;
        }
        .r2{
            opacity: 0;
        }
        .r3{
            opacity: 0;
        }
        .r4{
            opacity: 0;
        }
        .r5{
            opacity: 0;
        }
        .r6{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="btnm" style="color:red" onclick="hide()">Hide/Show Number</div>
        <div class="btnm" onclick="randomNumberDisplay()">Roll the Dice</div>
        <div id="centerDice">
            <div class="dice fillD">Dice</div>
            <div id="d1" class="fillD">
                <div class="dot r4 r5 r6"></div>
                <div class="dot"></div>
                <div class="dot r2 r3 r4 r5 r6"></div>
                <div class="dot r6"></div>
                <div class="r1 dot r3 r5" style="opacity: 1;"></div>
                <div class="dot r6"></div>
                <div class="dot r2 r3 r4 r5 r6"></div>
                <div class="dot"></div>
                <div class="dot r4 r5 r6"></div>
            </div>
        </div>
    </div>
</body>
</html>
